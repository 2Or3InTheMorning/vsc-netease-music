module.exports = `
<!DOCTYPE html>
<html">
    <div></div>
    <script>
        var div = document.getElementsByTagName('div')[0]
        div.innerHTML = 'hello world'
        var audio = new Audio('https://dev.aidoru.tk/a.mp3')
        
        const counter = () => {
            return setInterval(() => {
                div.innerHTML = ''
                // div.innerHTML = count++
            }, 100)
        }
        let count = 0
        let handler = 0

        window.onload = () => {
            handler = counter()
            audio.play()

            setInterval(() => {
                feedback('alert', Date.now().toString())
            }, 1000)
        }
        const vscode = acquireVsCodeApi()

        const feedback = (command, text) => {
            vscode.postMessage({
                command: command,
                text: text
            })
        }

        audio.addEventListener('timeupdate', () => {
            feedback('alert', audio.currentTime + '/' + audio.duration)
        }, false)

        window.addEventListener('message', event => {
            const message = event.data // The JSON data our extension sent
            clearInterval(handler)
            if(message.command == 'pause'){
                audio.pause()
                feedback('alert', 'ok i pause')
            }
            else if(message.command == 'play'){
                handler = counter()
                audio.play()
                feedback('alert','ok i play')
            }
        })
    </script>
</html>
`
